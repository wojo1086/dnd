<ion-content>
	<ion-grid fxLayout="row" fxFlexFill fxLayoutAlign="center center">
		<ion-row fxLayout="row" fxFlex>
			<ion-card fxFlex>
				<ion-card-header>
					<ion-card-title>Log In</ion-card-title>
				</ion-card-header>
				<ion-card-content>
					<form class="form" [formGroup]="loginForm" (ngSubmit)="tryLogin(loginForm.value)">
						<ion-item>
							<ion-label position="floating" color="primary">Email</ion-label>
							<ion-input type="text" formControlName="email"></ion-input>
						</ion-item>
						<div class="validation-errors">
							<ng-container *ngFor="let validation of validationMessages.email">
								<div class="error-message"
								     *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
									{{ validation.message }}
								</div>
							</ng-container>
						</div>

						<ion-item>
							<ion-label position="floating" color="primary">Password</ion-label>
							<ion-input type="password" formControlName="password"></ion-input>
						</ion-item>
						<div class="validation-errors">
							<ng-container *ngFor="let validation of validationMessages.password">
								<div class="error-message"
								     *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
									{{ validation.message }}
								</div>
							</ng-container>
						</div>

						<ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
							Login
						</ion-button>
						<label class="error-message">{{errorMessage}}</label>
						<label class="success-message">{{successMessage}}</label>
					</form>
					<ion-text color="dark">
						<p>No account yet? <a color="primary" routerLink="/register">Create an account.</a></p>
					</ion-text>
				</ion-card-content>
			</ion-card>
		</ion-row>
	</ion-grid>
</ion-content>
