<ion-header>
	<ion-toolbar dndColor>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="secure/friends"></ion-back-button>
		</ion-buttons>
		<ion-title>Add Friend</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-label position="floating">Email Address</ion-label>
			<ion-input [formControl]="email"></ion-input>
		</ion-item>
	</ion-list>
	<ion-button size="block" (click)="add()">Add</ion-button>
</ion-content>
