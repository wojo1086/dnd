<ion-menu side="start" type="overlay" contentId="main">
	<ion-header>
		<ion-toolbar dndColor>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list lines="none">
			<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
				<ion-item color="light" [routerLink]="[p.url]">
					<ion-icon dndColor slot="start" [name]="p.icon"></ion-icon>
					<ion-label dndColor>
						{{p.title}}
					</ion-label>
				</ion-item>
			</ion-menu-toggle>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
