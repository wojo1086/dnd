<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Campaigns</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="light">
	<ng-container *ngIf="!isLoading">
		<ion-card *ngIf="!campaigns.length" fxLayout="row" fxLayoutAlign="center center" (click)="createNewCampaign()">
			<ion-card-content fxFlex fxLayout="column" fxLayoutAlign="center center">
				<ion-icon color="primary" class="add-campaign-icon" name="add"></ion-icon>
				<ion-text><p>Create your first campaign</p></ion-text>
			</ion-card-content>
		</ion-card>

		<ion-card *ngFor="let campaign of campaigns">
			<ion-card-header>
				<ion-card-title>{{campaign.name}}</ion-card-title>
				<ion-card-subtitle>{{campaign.createdAt.seconds * 1000 | date:'mediumDate'}}</ion-card-subtitle>
			</ion-card-header>
			<ion-card-content>
				<p>{{campaign.description}}</p>
				<div fxLayout="row" class="options">
					<ion-button fxFlex fill="clear">
						<ion-icon color="primary" name="people"></ion-icon>
						<span>
							<ion-badge color="secondary">66</ion-badge>
						</span>
					</ion-button>
					<ion-button fxFlex fill="clear">
						<ion-icon color="primary" name="create"></ion-icon>
					</ion-button>
				</div>
			</ion-card-content>
		</ion-card>

		<ion-fab *ngIf="campaigns.length" vertical="bottom" horizontal="end" slot="fixed">
			<ion-fab-button (click)="createNewCampaign()">
				<ion-icon name="add"></ion-icon>
			</ion-fab-button>
		</ion-fab>
	</ng-container>

	<ng-container *ngIf="isLoading">
		<ion-card *ngFor="let skele of [1,2,3]">
			<ion-card-header>
				<ion-card-title>
					<ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
				</ion-card-title>
				<ion-card-subtitle>
					<ion-skeleton-text animated style="width: 25%"></ion-skeleton-text>
				</ion-card-subtitle>
			</ion-card-header>
			<ion-card-content>
				<ion-skeleton-text animated style="height: 100px"></ion-skeleton-text>
			</ion-card-content>
		</ion-card>
	</ng-container>
</ion-content>
