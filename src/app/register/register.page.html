<ion-content>
	<ion-grid fxLayout="row" fxFlexFill fxLayoutAlign="center center">
		<ion-row fxLayout="row" fxFlex>
			<ion-card fxFlex>
				<ion-card-header>
					<ion-card-title>Register</ion-card-title>
				</ion-card-header>
				<ion-card-content>
					<form class="form" [formGroup]="registerForm" (ngSubmit)="tryRegister(registerForm.value)">
						<ion-item>
							<ion-label position="floating" color="secondary">Email</ion-label>
							<ion-input type="text" formControlName="email"></ion-input>
						</ion-item>
						<div class="validation-errors">
							<ng-container *ngFor="let validation of validationMessages.email">
								<div class="error-message"
								     *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
									{{ validation.message }}
								</div>
							</ng-container>
						</div>

						<ion-item>
							<ion-label position="floating" color="secondary">Password</ion-label>
							<ion-input type="password" formControlName="password"></ion-input>
						</ion-item>
						<div class="validation-errors">
							<ng-container *ngFor="let validation of validationMessages.password">
								<div class="error-message"
								     *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
									{{ validation.message }}
								</div>
							</ng-container>
						</div>

						<ion-button expand="block" type="submit" color="secondary" [disabled]="!registerForm.valid">
							Register
						</ion-button>
						<label class="error-message">{{errorMessage}}</label>
						<label class="success-message">{{successMessage}}</label>
					</form>
					<ion-text color="dark">
						<p>Already have an account? <a color="primary" routerLink="/login">Try logging in.</a></p>
					</ion-text>
				</ion-card-content>
			</ion-card>
		</ion-row>
	</ion-grid>
</ion-content>
